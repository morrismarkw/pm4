<template>
    <div style="background-color: #f1f1f1; padding: 8px 16px; border: 1px solid #e0e0e0; border-radius: 4px; display: flex; justify-content: flex-end; margin-bottom: 12px;">
        <lightning-button label={buttonLabel} onclick={handleLaunchModal} style="margin-right: 8px;"></lightning-button>
    </div>
    <template if:true={isModalVisible}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container slds-modal_large" style="width: 80%; max-width: 1200px;">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleModalClose}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Manage {buttonLabel}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <c-project-times record-id={recordId} type={type}></c-project-times>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Close" onclick={handleModalClose}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
