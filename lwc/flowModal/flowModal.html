<template>
    <section class="slds-modal slds-fade-in-open" style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
        <div class="slds-modal__container" style="max-width: 50rem; min-width: 30rem; min-height: 30rem; height: auto; display: flex; flex-direction: column; justify-content: center; transition: all 0.3s ease-in-out;">
            <header class="slds-modal__header">
                <h2 class="slds-text-heading_medium">Flow Modal</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" style="min-height: 20rem; flex: 1;">
                <template if:true={showFlow}>
                    <lightning-flow flow-api-name={flowApiName}
                                    flow-input-variables={inputVariables}
                                    onstatuschange={handleFlowStatusChange}>
                    </lightning-flow>
                </template>
                <template if:false={showFlow}>
                    <lightning-spinner alternative-text="Loading..."></lightning-spinner>
                </template>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
